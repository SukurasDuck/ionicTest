<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form #Tab2Page="ngForm" novalidate>
    <ion-list>
        <ion-item>
           <ion-input type="text" [(ngModel)]="username" name="username"  placeholder="username" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="password"  name="password" placeholder="password" required></ion-input>
         </ion-item>
        <ion-item>
          <ion-button type="submit" color="primary" (click)="login(Tab2Page)">提交</ion-button>
        </ion-item>
      </ion-list>
 </form>
</ion-content>
